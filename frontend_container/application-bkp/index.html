<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Linha Temporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main>
        <div class="px-4 sm:px-6 lg:px-8 py-8 w-full max-w-9xl mx-auto">
            <div class="grid grid-cols-12 gap-6">
                <!-- BITCOIN -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-coin-btc" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- ETHEREUM -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-crypto-eth" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- SOLANA -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-crypto-sol" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- DOLLAR -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-coin-usd" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- EURO -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-coin-eur" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- CANADIAN DOLLAR -->
                <div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <div class="px-5 pt-5"></div>
                    <div class="grow max-sm:max-h-[128px] xl:max-h-[128px]">
                        <canvas id="grf-coin-cad" width="410" height="128" style="display: block; box-sizing: border-box; height: 128px; width: 410px;"></canvas>
                    </div>
                </div>
                <!-- NOTICIAS -->
                <div class="col-span-full xl:col-span-12 bg-white dark:bg-slate-800 shadow-lg rounded-sm border border-slate-200 dark:border-slate-700">
                    <header class="px-5 py-4 border-b border-slate-100 dark:border-slate-700">
                        <h2 class="font-semibold text-slate-800 dark:text-slate-100">Últimas Notícias</h2>
                    </header>
                    <div class="p-3"><div>
                        <ul class="my-1">
                            <li class="flex px-2">
                                <div class="w-9 h-9 rounded-full shrink-0 bg-indigo-500 my-2 mr-3">
                                    <svg class="w-9 h-9 fill-current text-indigo-50" viewBox="0 0 36 36">
                                        <path d="M18 10c-4.4 0-8 3.1-8 7s3.6 7 8 7h.6l5.4 2v-4.4c1.2-1.2 2-2.8 2-4.6 0-3.9-3.6-7-8-7zm4 10.8v2.3L18.9 22H18c-3.3 0-6-2.2-6-5s2.7-5 6-5 6 2.2 6 5c0 2.2-2 3.8-2 3.8z"></path>
                                    </svg>
                                </div>
                                <div class="grow flex items-center border-b border-slate-100 dark:border-slate-700 text-sm py-2">
                                    <div class="grow flex justify-between">
                                        <div class="self-center">Lorem ipsum</div>
                                        <div class="shrink-0 self-end ml-2">
                                            <a class="font-medium text-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400" href="#0">View<span class="hidden sm:inline"> -&gt;</span></a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
